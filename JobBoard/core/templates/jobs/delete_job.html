{% extends 'base.html' %}

{% block content %}
  <h2>Delete Job</h2>
  <p>Are you sure you want to delete the job "{{ job.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'employer_dashboard' %}">Cancel</a>
  </form>
{% endblock %}
